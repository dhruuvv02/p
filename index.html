            --pink: #ff9eb5;
            --cream: #fff5f7;

            padding: 0;

            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .friendship-meter {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .emoji-button {
            font-size: 4rem;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s;
            margin: 2rem 0;
        }

        .message-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .smiley-box {
            font-size: 5rem;
            margin: 1rem auto;
            animation: pulse 2s infinite;
        }

        .progress-bar {
            height: 10px;
            background: #ffe5ec;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: var(--pink);
            transition: width 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes hop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hop { animation: hop 0.3s ease; }
    </style>
